<!DOCTYPE html>
<html>
<head>
	<title>Style placement</title>

	<!-- Head styles -->
	<style>
		h2 {
			color: green;
		}
	</style>
</head>
<body>
	<h1>Style placement demo</h1>
	
	<h2>Inline styles</h2>
	<p style="text-align: center;">Style is defined by element attribute</p>

	<h2>Head styles</h2>
	<p>Style is put in head tag</p>
	
	<h2>External styles</h2>
	<p>Style is in external css file</p>
</body>
</html>
