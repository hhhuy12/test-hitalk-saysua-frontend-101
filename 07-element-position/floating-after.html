<!DOCTYPE html>
<html>
<head>
	<title>Floating Elements</title>
	<style>
	* {
		box-sizing: border-box;	/* What if we don't use it ? */
	}

	.box {
		width: 200px;
		height: 200px;
		color: #fff;
	}

	.orange {
		background: #e67e22;
		float: left;
		width: 20%;
		height: 800px;
	}

	.green {
		background: #2ecc71;
		float: right;
		width: 80%;

	}

	.purple {
		background: #9b59b6;
		float: right;
		width: 80%;
		height: 400px;
		
	}

	.black {
		background: #2c3e50;
		float: right;
		width: 80%;
		height: 200px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box orange"></div>

		<div class="box green"></div>

		<div class="box purple">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
		quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
		consequat.</div>

		<div class="box black"></div>
	</div>
</body>
</html>
