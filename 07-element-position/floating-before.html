<!DOCTYPE html>
<html>
<head>
	<title>Floating Elements</title>
	<style>
	* {
		box-sizing: border-box;
	}

	.box {
		width: 200px;
		height: 200px;
	}

	.orange {
		background: #e67e22;
	}

	.green {
		background: #2ecc71;
	}

	.blue {
		background: #9b59b6;
	}

	.black {
		background: #2c3e50;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box orange"></div>

		<div class="box green"></div>

		<div class="box blue"></div>

		<div class="box black"></div>
	</div>
</body>
</html>
