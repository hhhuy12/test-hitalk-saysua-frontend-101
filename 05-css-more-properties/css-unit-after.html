<!DOCTYPE html>
<html>
<head>
	<title>Length Unit</title>
	<style>
		body {
			font-size: 20px;
		}


		/* Try with %, em, rm */
		#bar {
			width: 50%;
			height: 20px;
			background: green;
		}
	</style>
</head>
<body>
	<div>Normal Text</div>
	<div style="font-size: 200%;">
		Text 1 (20 * 200% => 40px)
		<div style="font-size: 0.5em;">
			Text 2 ( 40 * 0.5 => 20px)
			<div style="font-size: 3rem;"> Text 3 (20 * 3 => 60px)</div>
		</div>
	</div>

	<div id="bar"></div>
</body>
</html>
