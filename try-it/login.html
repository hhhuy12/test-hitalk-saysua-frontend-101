<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
	* {
		box-sizing: border-box;
	}

	body {
		background: #95a5a6;
		font-family: arial;
	}
	.login-form {
		border: 1px solid #ccc;
		padding: 10px;
		width: 400px;
		margin: 0 auto;	/* center the form */
		background: #fff;
		border-radius: 5px;
	}
	h1 {
		text-align: center;
	}

	input {
		width: 100%;
		padding: 10px;
	}

	button {
		width: 100%;
		background: #3498db;
		color: #fff;
		border: none;
		padding: 10px;
		cursor: pointer;
	}

	button:hover {
		background: #2980b9;
	}
	</style>
</head>
<body>
	<div class="login-form">
		<h1>Login</h1>
		<p>Username</p>
		<input type="text" placeholder="username@example.com">
		<p>Password</p>
		<input type="password">
		<p>
			<button>Login</button>
		</p>
	</div>
</body>
</html>
