<!DOCTYPE html>
<html>
<head>
    <title>Width and Height</title>'
    <style>
        #inline * {
            width: 200px;
            height: 100px;
            background: blue;
            display: inline-block;
        }

        #block * {
            width: 200px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <section id="inline">
        <span>inline</span>
        <a>inline</a>
        <b>inline</b>
        <em>inline</em>
    </section>
    <br>
    <section id="block">
        <div>block</div>
        <br>
        <nav>nav</nav>
        <br>
        <aside>main</aside>
        <br>
        <main>main</main>
    </section>
</body>
</html>
