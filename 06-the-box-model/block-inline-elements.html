<!DOCTYPE html>
<html>
<head>
	<title>Block and inline elements</title>
	<style>
		h1, p {
			background: gray;
		}

		em, span {
			background: yellow;
		}
	</style>
</head>
<body>
	<h1>Heading is an Block Element</h1>
	
	<p>Paragraph is block. <em>But em is an inline</em> and <span>span is an inline element too</span></p>
	
	<p>Block elements define the flow of the HTML document, while inline elements
       do not.</p>
</body>
</html>
