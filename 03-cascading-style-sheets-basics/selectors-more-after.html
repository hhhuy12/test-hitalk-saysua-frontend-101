<!DOCTYPE html>
<html>
<head>
	<title>CSS selectors</title>
	<style>
		#dog, .bird {
			color: blue;
		}

		div.bird {
			color: red;
		}

		section > p {
			background: yellow;
		}

		article p {
			background: green;
		}
	</style>
</head>
<body>
	<p class="bird">I'm a bird</p>
	<p>nothing here</p>
	<p id="dog">I'm a dog</p>

	<div>DIV 1</div>
	<div>DIV 2</div>
	<div class="bird">A BIG BIRD</div>

	<section>
		<p>paragraph 1</p> 
		<p>paragraph 2</p>
		<div>
			<p>paragraph 3</p>
		</div>
	</section>

	<article>
		<p>paragraph 1</p> 
		<p>paragraph 2</p>
		<div>
			<p>paragraph 3</p>
		</div>
	</article>
</body>
</html>
